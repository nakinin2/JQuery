<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Plugin for On-demand Search Box: SeacrhMeme</title>
    <link href="css/demo.css" rel="stylesheet" type="text/css" />
    <link href="css/searchMeme.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.searchMeme.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var searchOrange = $('#search-orange').searchMeme({ onSearch: function (searchText) {
                setTimeout(function () {
                    searchOrange.searchMeme({ searchComplete: true });
                    $('#article').html("You searched for " + searchOrange.val() + "");
                    $('#iframe-form').animate({ 'height': 200 }, 500);
                }, 3000);
            }
            , buttonPlacement: 'left', button: 'orange'
            });

          

        });
    </script>
    <style>
    #iframe-form{
	height:100vh;	/*vh:view-port-height로 사용자가 보는 화면에 따라 조절*/
	width:100%;	/*vw:view-port-width로 사용자가 보는 화면에 따라 조절*/
	border:none;
	background-color:white;
}

#article{
	margin:5px 0 10px 0;
	mat-height:auto;
	text-align:center;
}
    </style>
</head>
<body>
    <div class="search-wrapper">
        <a href="#" class="search-orange" style="margin-left: 100px">Demo 1</a>
        <div class="demo">
            <input type="text" id="search-orange" />
            <p id="search-result"></p>
            <div class="clear">
            </div>
        </div>
    </div>
    <div class="panel" id="search-results">
        Search results here...
    </div>
	<article class="left" id="article">
		     <div align="center" ><iframe name="display_area" src="../member/product.html" id="iframe-form"><p id="iframe-search"></p></iframe></div>
	</article><!-- /article -->
</body>
</html>
