<script>
$(function() {
	$("#cart-btn").click(function() {
		var form = jQuery("form[name='cart_form']").serialize();
		$.ajax({
			url:"product.html",
			type:"POST",
			dataType:"html",
			data: form,
			success: function(data){
				$("#cart-form").html(data);
			},//end success
			error: function(data){
				alert("오류가 발생했습니다.");
			}//end error
		});//end ajax
		return false;
	});//end click
});

$('#cart-btn').click(function(){
	$('#cart-form').load('product.html #cart_form')
	return false;
});
