//header 배너 없애는 버튼 누르면 실행
$(function(){
	$(".up").click(function(){

			$("#right-top-menu-div").css("margin-top","8px");
			$("#header").css("height","100px");
		});
	});
});

// search 버튼을 눌렀을 때 검색하는 input창 나오게 실행
	$(document).ready(function () {
    	var searchOrange = $('#search-orange').searchMeme({ onSearch: function (searchText) {
	        setTimeout(function () {
	        	searchOrange.searchMeme({ searchComplete: true });
	             //$('#article').html("You searched for " + searchOrange.val() + "");
	        }, 2000);
        }, buttonPlacement: 'left', button: 'orange'
        });
    });

$(function(){
	$("#search-orange").on("keyup",function(){
		var value = $(this).val().toLowerCase();//입력 값
		 $("#article #iframe-form").filter(function() {
		      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
		    });
	});
});
